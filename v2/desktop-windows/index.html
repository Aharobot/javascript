<h1>Controls</h1>
<ul>
    <li>Tap index to click.</li>
    <li>Pinch thumb and index to click or click and drag.</li>
    <li>Windows can be dragged via their title(top) bar</li>
    <li>Pinch thumb and middle to alt click.</li>
    <li>Make a sideways trigger with your hand and fire to click.</li>
</ul>
